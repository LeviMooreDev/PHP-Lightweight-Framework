<div class="d-flex justify-content-center">
    <div class="card">
        <h3 class="card-header">Edit Book Metadata</h3>
        <div class="card-body">
            <form id="cover-form">
                <fieldset>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="subtitle">Subtitle</label>
                            <input type="text" class="form-control" name="subtitle">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>

                    <div id="rowSplit" class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="categories">Categories</label>
                                <input type="text" class="form-control" name="categories">
                            </div>
                            <div class="form-group">
                                <label for="authors">Authors</label>
                                <input type="text" class="form-control" name="authors">
                            </div>
                            <div class="form-group">
                                <label for="publisher">Publisher</label>
                                <input type="text" class="form-control" name="publisher">
                            </div>
                            <div class="form-group">
                                <label for="date">Release Date</label>
                                <input type="date" class="form-control" name="date">
                            </div>
                            <div class="form-group">
                                <label for="isbn13">ISBN 13</label>
                                <input type="text" class="form-control" name="isbn13" maxlength="13">
                            </div>
                            <div class="form-group">
                                <label for="isbn10">ISBN 10</label>
                                <input type="text" class="form-control" name="isbn10" maxlength="10">
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div id="cover-root">
                                <label>Cover</label>
                                <br>
                                <img id="cover">
                                <div id="cover-file-group" class="input-group">
                                    <input id="cover-file" type="file" name="file" class="form-control width100" accept=".jpg, .png, .jpeg, .png, .gif, .bmp" required>
                                    <span class="input-group-btn">
                                        <button type="button" id="cover-upload" class="btn btn-secondary btn-sm">Upload</button>
                                        <button type="button" id="cover-delete" class="btn btn-secondary btn-sm">X</button>
                                    </span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" id="progress-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <br>
            <div id="bot-buttons">
                <button id="save" class="btn btn-primary float-left">Save</button>
                <div id="right-buttons" class="float-right">
                    <button id="auto-fill" class="btn btn-primary">Auto Fill</button>
                    <button id="download" class="btn btn-primary">Download</button>
                    <button id="delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <i id="added">Added: </i><br><i id="updated">Updated: </i><br>
            <i id="file">File: </i>
        </div>
    </div>
</div>

<!-- Auto fill -->
<div class="modal fade" id="autoFillModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="form-group w-100">
                    <div class="input-group">
                        <input id="auto-fill-search-query" type="search" class="form-control" placeholder="search title or ISBN">
                        <span class="input-group-btn">
                            <button type="button" id="auto-fill-search-button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div id="auto-fill-body" class="modal-body">

                <div class="row">
                    <div class="col col-md-4">
                        <img id="auto-fill-cover" src="/packages/book-hub/cover-placeholder.png">
                    </div>
                    <div class="col col-md-8">
                        <p><b>Title:</b> <span id="auto-fill-title">N/A</span></p>
                        <p><b>Subtitle:</b> <span id="auto-fill-subtitle">N/A</span></p>
                        <p><b>Categories:</b> <span id="auto-fill-categories">N/A</span></p>
                        <p><b>Authors:</b> <span id="auto-fill-authors">N/A</span></p>
                        <p><b>Publisher:</b> <span id="auto-fill-publisher">N/A</span></p>
                        <p><b>Date:</b> <span id="auto-fill-date">N/A</span></p>
                        <p><b>ISBN13:</b> <span id="auto-fill-isbn13">N/A</span></p>
                        <p><b>ISBN10:</b> <span id="auto-fill-isbn10">N/A</span></p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col col-md-12">
                        <p><b>Description:</b> <span id="auto-fill-description">N/A</span></p>
                    </div>
                </div>

                <!-- <p>Cover: <span id="auto-fill-cover">NONE</span></p> -->
            </div>
            <div class="modal-footer">
                <div class="row w-100">
                    <div id="auto-fill-page-buttons" class="col col-md-6">
                    </div>
                    <div class="col col-md-6 d-flex justify-content-end">
                        <button id="auto-fill-apply" class="btn btn-primary">Apply and Save</button>
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
