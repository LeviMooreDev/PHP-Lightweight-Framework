<div class="d-flex justify-content-center">
    <div class="card">
        <h3 class="card-header">Edit Book Metadata</h3>
        <div class="card-body">
            <form id="cover-form">
                <fieldset>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="subtitle">Subtitle</label>
                            <input type="text" class="form-control" name="subtitle">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>

                    <div id="rowSplit" class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="categories">Categories</label>
                                <input type="text" class="form-control" name="categories">
                            </div>
                            <div class="form-group">
                                <label for="authors">Authors</label>
                                <input type="text" class="form-control" name="authors">
                            </div>
                            <div class="form-group">
                                <label for="publisher">Publisher</label>
                                <input type="text" class="form-control" name="publisher">
                            </div>
                            <div class="form-group">
                                <label for="date">Release Date</label>
                                <input type="date" class="form-control" name="date">
                            </div>
                            <div class="form-group">
                                <label for="isbn13">ISBN 13</label>
                                <input type="text" class="form-control" name="isbn13" maxlength="13">
                            </div>
                            <div class="form-group">
                                <label for="isbn10">ISBN 10</label>
                                <input type="text" class="form-control" name="isbn10" maxlength="10">
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div id="cover-root">
                                <label>Cover</label>
                                <br>
                                <img id="cover">
                                <form id="form" enctype="multipart/form-data">
                                    <div id="cover-file-group" class="input-group">
                                        <input id="cover-id" type="text" name="id" required hidden>
                                        <input id="cover-file" type="file" name="file" class="form-control width100" accept=".jpg, .png, .jpeg, .png, .gif, .bmp" required>
                                        <span class="input-group-btn">
                                            <button class="btn btn-secondary btn-sm">Upload</button>
                                        </span>
                                    </div>
                                </form>
                                <div class="progress">
                                    <div class="progress-bar" id="progress-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <br>
            <button id="save" class="btn btn-primary float-left">Save</button>
            <div id="right-buttons" class="float-right">
                <button id="auto-fill" class="btn btn-primary">Auto Fill</button>
                <button id="download" class="btn btn-primary">Download</button>
                <button id="delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="card-footer">
            <i id="added">Added: </i><br><i id="updated">Updated: </i><br>
            <i id="file">File: </i>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="autoFillModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
